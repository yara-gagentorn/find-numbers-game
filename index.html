<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Anton&family=Barlow:wght@100&family=Comfortaa:wght@300&family=Edu+VIC+WA+NT+Beginner&family=Fredoka+One&family=Lobster&family=Lobster+Two&family=Mochiy+Pop+One&family=Orbitron&family=Parisienne&family=Quicksand&family=Rampart+One&family=Shadows+Into+Light&family=Titan+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">



  <title>Document</title>
</head>
<body>
  <div id="container">
    <h1 id="game-name">Number Seek</h1>
    <div id="rules"><div id="click-hext-div">Click on <span id ="click-next-spn">1</span></div></div>
      <div id="info">
        
        <div id="timer-div">Timer: <span id="timer-span">0</span> sec</div>
        <div id="hint-div"><button id="hint-btn">Show me a hint</button>
          <div><span id="hint-descr">Every hint will add 5 sec to your time</span></div>
        </div>
        <div id="best-time">Your best time: <span id="best-time"></span></div>
        <!-- <div><button id="reset-best">Reset</button></div> -->
        <div><input type="checkbox" id="is-rotate" name="is-rotate" checked>Rotate</div>
        <div><input type="checkbox" id="is-border" name="is-border">Border</div>
        <div><input type="checkbox" id="is-shaking" name="is-shaking">Shake it!</div>
        <div><input id="input-how-many-numbers" type="range" min="1" max="80" value="4"><span id="how-many-numbers">4</span>
        </div>
        <div><button id="start-over">Start Over</button></div>
      </div>
    <div id="win-window">Congrats! Your result is <span id="win-seconds"></span> seconds <br>
      <button id="win-start-over">Play Again</button>
    </div>
      <div id="game-field"> </div>
     
  </div>  
  <script src="/game.js"></script>
</body>
</html>
